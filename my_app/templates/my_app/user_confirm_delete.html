{% extends 'base.html' %}

{% block title %}Delete | {{ object.username }}{% endblock %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete user "{{ object.username }}"?</p>
    <input class="delete_btn" type="submit" value="Confirm" />
</form>
<a href="{% url 'user_details' user.pk %}"><button class="submit">Back to users info</button></a>
{% endblock %}
